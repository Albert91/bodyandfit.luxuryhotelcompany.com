  {% for hotel in site.data.hotels %}

  {% endfor %}
    <div class="col-xs-12 col-sm-6 col-md-4">

        <a target="_blank" href="{{ site.data.texts.all_hotel_link }}" class="image" style="background-image: url('/img/hotels/dummy.png')">
          <h6>&nbsp;</h6>

            <div class="col-xs-2 text-center">

            </div>
          </div>
        </div>

            <li><span>&#8730;</span>{{ site.data.texts.homepage_bulletpoint_2 }}</li>
